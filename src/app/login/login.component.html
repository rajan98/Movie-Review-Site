<div class="row justify-content-center align-items-center" style="height:100vh">
    <div class="col-5">
        <div class="card">
            <div class="card-header text-center bg-dark text-white">
                <h1>Login Page</h1>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label for="username">Username: </label>
                        <input type="text" placeholder="Enter Username" class="form-control" name="username"
                            id="username" [(ngModel)]="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" placeholder="Enter password" class="form-control" name="password"
                            id="password" [(ngModel)]="password">
                    </div>
                    <div class="text-right ">
                        <button type="button" id="sendlogin" class="btn btn-dark " (click)="loginFunction()">Login</button>
                    </div>
                </form>
                <div class="row">
                    <p *ngIf="loginButtonClick" class="ml-3">Login Failed</p>
                </div>
            </div>
        </div>
    </div>
</div>
